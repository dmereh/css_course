<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Borders and Outlines Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>CSS Borders and Outlines Showcase</h1>

    <section>
      <h2>Border Properties</h2>

      <div class="box border-width">border-width</div>
      <div class="box border-style">border-style</div>
      <div class="box border-color">border-color</div>
      <div class="box border-shorthand">border (shorthand)</div>
      <div class="box border-radius">border-radius</div>
    </section>

    <section>
      <h2>Outline Properties</h2>

      <div class="box outline-width">outline-width</div>
      <div class="box outline-style">outline-style</div>
      <div class="box outline-color">outline-color</div>
      <div class="box outline-shorthand">outline (shorthand)</div>
      <div class="box outline-offset">outline-offset</div>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Theme Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1e1e1e;
            color: white;
        }
        button {
            margin-right: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cookie Demo</h1>
    <p>Select a theme:</p>
    <button id="darkBtn">Dark Mode</button>
    <button id="lightBtn">Light Mode</button>

    <script>
        // Set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        // Get a cookie by name
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookiesArray = decodedCookie.split(';');
            for (let c of cookiesArray) {
                c = c.trim();
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Apply theme
        function applyTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark");
            } else {
                document.body.classList.remove("dark");
            }
        }

        // Check saved theme from cookies
        const savedTheme = getCookie("theme");
        if (savedTheme) {
            applyTheme(savedTheme);
        }

        // Event listeners
        document.getElementById("darkBtn").addEventListener("click", () => {
            applyTheme("dark");
            setCookie("theme", "dark", 7); // store for 7 days
        });

        document.getElementById("lightBtn").addEventListener("click", () => {
            applyTheme("light");
            setCookie("theme", "light", 7);
        });
    </script>
</body>
</html>

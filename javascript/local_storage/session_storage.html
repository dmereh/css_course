<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SessionStorage Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            padding: 5px;
            width: 250px;
        }
        button {
            margin-top: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SessionStorage Form Example</h1>

    <form id="userForm">
        <label>
            Name:
            <input type="text" id="name" name="name">
        </label>
        <label>
            Email:
            <input type="email" id="email" name="email">
        </label>
        <button type="submit">Submit</button>
    </form>

    <script>
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");

        // Load stored values from sessionStorage
        if (sessionStorage.getItem("name")) {
            nameInput.value = sessionStorage.getItem("name");
        }
        if (sessionStorage.getItem("email")) {
            emailInput.value = sessionStorage.getItem("email");
        }

        // Save to sessionStorage when typing
        nameInput.addEventListener("input", () => {
            sessionStorage.setItem("name", nameInput.value);
        });

        emailInput.addEventListener("input", () => {
            sessionStorage.setItem("email", emailInput.value);
        });

        // Handle form submission
        document.getElementById("userForm").addEventListener("submit", (e) => {
            e.preventDefault();
            alert(`Form submitted!\nName: ${nameInput.value}\nEmail: ${emailInput.value}`);
        });
    </script>
</body>
</html>

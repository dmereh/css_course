<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Traffic Light</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">

  <!-- Traffic Light Box -->
  <div class="bg-gray-800 p-4 rounded-2xl shadow-lg flex flex-col items-center gap-4 w-24">
    <!-- Red Light -->
    <div id="red" class="w-16 h-16 rounded-full bg-red-800 shadow-inner"></div>
    <!-- Yellow Light -->
    <div id="yellow" class="w-16 h-16 rounded-full bg-yellow-800 shadow-inner"></div>
    <!-- Green Light -->
    <div id="green" class="w-16 h-16 rounded-full bg-green-800 shadow-inner"></div>
  </div>

  <script>
    const red = document.getElementById('red');
    const yellow = document.getElementById('yellow');
    const green = document.getElementById('green');

    function setLight(active) {
      // Turn all lights "off"
      red.className = "w-16 h-16 rounded-full bg-red-800 shadow-inner";
      yellow.className = "w-16 h-16 rounded-full bg-yellow-800 shadow-inner";
      green.className = "w-16 h-16 rounded-full bg-green-800 shadow-inner";

      // Turn one light "on"
      if (active === 'red') {
        red.classList.replace("bg-red-800", "bg-red-500");
        red.classList.add("shadow-red-700");
      }
      if (active === 'yellow') {
        yellow.classList.replace("bg-yellow-800", "bg-yellow-400");
        yellow.classList.add("shadow-yellow-600");
      }
      if (active === 'green') {
        green.classList.replace("bg-green-800", "bg-green-500");
        green.classList.add("shadow-green-700");
      }
    }

    // Sequence: red → green → yellow → red
    let state = 0;
    setLight('red');

    setInterval(() => {
      if (state === 0) {
        setLight('green');
        state = 1;
      } else if (state === 1) {
        setLight('yellow');
        state = 2;
      } else {
        setLight('red');
        state = 0;
      }
    }, 2000); // change every 2 seconds
  </script>

</body>
</html>

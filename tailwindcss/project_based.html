<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-green-800 text-white p-4">
      <div class="max-w-7xl mx-auto flex justify-between">
        <a href="#" class="text-xl font-bold">My Website</a>
        <ul class="hidden md:flex space-x-4">
          <li><a href="#" class="hover:text=gray-300">Home</a></li>
          <li><a href="#" class="hover:text=gray-300">About</a></li>
          <li><a href="#" class="hover:text=gray-300">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="max-w-sm mx-auto bg-black shadow-md rounded-lg p-6 mt-8">
      <h2 class="text-xl font-semibold text-white">Welcome to TailwindCSS</h2>
      <p class="text-gray-600 mt-2">
        This is a beginner level project to learn the basics of Tailwind.
      </p>
      <button
        class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Learn more
      </button>
    </div>
    <div class="flex justify-between items-center bg-green-100 p-4 h-48 mt-4">
      <div class="bg-green-500 text-white p-4">Item 1</div>
      <div class="bg-green-400 text-white p-4">Item 2</div>
      <div class="bg-green-300 text-white p-4">Item 3</div>
      <div class="bg-green-300 text-white p-4">Item 4</div>
    </div>

    <form class="max-w-lg mx-auto bg-gray-300 shadow-lg rounded p-6 mt-8">
      <div>
        <label for="name" class="block text-gray-700">Name</label>
        <input id="name" type="text" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue=400">
      </div>
      <div class="mt-4">
        <label for="email" class="block text-gray-700">Email</label>
      <input id="email" type="email" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
     <div class="mt-4"></div>
        <label for="Telephone Number" class="black text-gray-700">Telephone Number</label>
        <input id="mobile" type="number" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
<button class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
    </form>
  </body>
</html>
